<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <title>toast</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="mobileOptimized" content="width">
  <meta name="handheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta NAME="robots" CONTENT="noindex, nofollow">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="./dist/pomelo-toast.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./dist/pomelo-toast.min.css">
  <link rel="stylesheet" href="https://pomelo-chuan.github.io/Positive-Button/styles/positive-button.css">
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="button-list">
    <button id="error" class="positive-btn positive-btn-grey">error</button>
    <button id="primary" class="positive-btn positive-btn-grey">primary</button>
    <button id="success" class="positive-btn positive-btn-grey">success</button>
    <button id="warning" class="positive-btn positive-btn-grey">warning</button>
    <button id="white" class="positive-btn positive-btn-grey">white</button>
    <button id="blue" class="positive-btn positive-btn-grey">blue</button>
  </div>
  <button id="always-on" class="positive-btn positive-btn-grey">always on</button>
  <button id="hide" class="positive-btn positive-btn-grey">hide</button>
</body>
<script type="text/javascript">
  var toast = new PomeloToast();
  $('#button-list').on('click', function (e) {
    const type = e.target.id;
    toast.show({
      type: type,
      text: type,
      time: 3000,
    })
  });


  $('#hide').on('click', function () {
    toast.hide();
  });

  $('#always-on').on('click', function() {
    toast.show({
      type: 'blue',
      text: 'always on',
      time: -1,
    });
  });
</script>

</html>
